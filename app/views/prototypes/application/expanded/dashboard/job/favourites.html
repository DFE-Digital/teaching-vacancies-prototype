{% extends "templates/single-listing-template.html" %}

{% set listingTabActive = 'favourites' %}

{% block listingsTabContent %}

  <h2 class="govuk-!-font-size-27 govuk-!-margin-top-0">Favourites</h2>

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

      {% if data.jobs[jobId].applicationCount > 0 %}
   
      <div class="app-job-listing-card">
        <div class="col">
            <a class="govuk-!-font-size-19 govuk-link--no-visited-state" href="ghghhg"><span class="govuk-visually-hidden">View</span> John Smith</a> <span class="govuk-visually-hidden">for {{ item.jobName }}</span>
        </div>
        <div class="col">
            <p class="govuk-body">Invited: 12 March 2022</p>
        </div>

        
        
      </div>

      
 
      {% endif %}

    </div>

  </div>


{% endblock %}
